<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>2D Ising Model Simulation</title>
  <!-- Modern Font from Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>2D Ising Model Simulation</h1>
    <div class="display-container">
      <canvas id="isingCanvas" width="500" height="500"></canvas>
      <div id="plot"></div>
    </div>
    <div id="controls">
      <div class="top-controls">
        <button id="playPause" title="Play/Pause">&#9658;</button>
        <button id="reset" title="Reset">&#8634;</button>
        <label for="gridSize" title="Grid Size">N:</label>
        <input type="number" id="gridSize" value="50" min="10" max="200">
      </div>
      <div class="bottom-controls">
        <label for="temp">Temperature:</label>
        <input type="range" id="temp" min="0.1" max="5" step="0.1" value="2.5">
        <span id="tempValue">2.5</span>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
